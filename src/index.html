<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="javascript dashboard example - js, AJAX, fetch">
    <meta name="keywords" content="javascript, js, AJAX, fetch, dashboard">
    <meta name="author" content="Николай Рябинин">
    <link rel="stylesheet" href="styles/style.css">
    <title>JS dashboard</title>
  </head>
  <body class="bg-dark">
    <div id="error" class="error"></div>
    <div class="container">
        <div class="card bg-blue">
          <form>
            <input id="location-ajax" class="input" type="search" placeholder="Type needed location here">
            <input class="submit" type="button" onclick="getWeatherWithAJAX()" value="Получить погоду">
          </form>
          <div id="location1" class="location">Местоположение не определено</div>
          <div class="weather-parameters-container">
            <div class="superstructure">
              <div>Температура</div>
              <div id="current-temp1" class="temperature"></div>
            </div>
            <div class="superstructure">
              <div>Осадки</div>
            </div>
            <div class="superstructure">
              <div>Ощущается как</div>
              <div id="apparent-temp1" class="temperature"></div>
            </div>
          </div>
          <div class="weather-parameters-container">
            <div class="superstructure">
              <div>Ветер</div>
              <div id="wind-speed1" class="wind"></div>
            </div>
            <div id="wind-direction1" class="wind"></div>
            <div class="superstructure">
              <div>Порывы</div>
              <div id="wind-gusts1" class="wind"></div>
            </div>
          </div>
        </div>
        <div class="card bg-blue">
          <form>
            <input id="location-fetch" class="input" type="search" placeholder="Type needed location here">
            <input class="submit" type="button" onclick="getWeatherWithFetch()" value="Получить погоду">
          </form>
          <div id="location2" class="location">Местоположение не определено</div>
          <div class="weather-parameters-container">
            <div class="superstructure">
              <div>Температура</div>
              <div id="current-temp2" class="temperature"></div>
            </div>
            <div class="superstructure">
              <div>Осадки</div>
            </div>
            <div class="superstructure">
              <div>Ощущается как</div>
              <div id="apparent-temp2" class="temperature"></div>
            </div>
          </div>
          <div class="weather-parameters-container">
            <div class="superstructure">
              <div>Ветер</div>
              <div id="wind-speed2" class="wind"></div>
            </div>
            <div id="wind-direction2" class="wind"></div>
            <div class="superstructure">
              <div>Порывы</div>
              <div id="wind-gusts2" class="wind"></div>
            </div>
          </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
